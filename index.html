<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="card">

    <div class="card__poster">
        <div class="card__poster-img">
          <div class="card__poster-img-hero"></div>
        </div>
    </div>

    <div class="card__info">
      <h2 class="card__info-heading">Get <span>insights</span> that help your business grow.</h2>
      <p class="card__info-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="card__info-icons">

        <div class="card__info-icons-item">
          <h3 class="card__info-icons-item-heading">10k+</h3>
          <p class="card__info-icons-item-text">companies</p>
        </div>

        <div class="card__info-icons-item">
          <h3 class="card__info-icons-item-heading">314</h3>
          <p class="card__info-icons-item-text">templates</p>
        </div>

        <div class="card__info-icons-item">
          <h3 class="card__info-icons-item-heading">12M+</h3>
          <p class="card__info-icons-item-text">queries</p>
        </div>

      </div>
    </div>

  </div>


</body>
</html>
